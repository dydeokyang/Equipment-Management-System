<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="manifest.json">
<title>데이터 QR 스캐너</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>데이터 QR 스캐너</h1>

<div class="row">
  <button id="scanBtn">카메라로 스캔</button>
  <label class="file">
    폴백(사진으로 스캔)
    <input id="pick" type="file" accept="image/*" capture="environment">
  </label>
  <button id="exportBtn">CSV 내보내기</button>
</div>

<video id="video" playsinline></video>
<p id="msg"></p>

<h2>항목 정보</h2>
<table id="tbl"><tbody></tbody></table>

<h2>실사 기록(옵션)</h2>
<div class="row">
  수량 <input id="qty" type="number" min="0" value="1">
  메모 <input id="note" type="text" placeholder="상태/위치 등">
  <button id="saveBtn">저장</button>
</div>
<ul id="list"></ul>

<script src="libs/jsqr.min.js"></script>
<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
</script>
</body>
</html>
